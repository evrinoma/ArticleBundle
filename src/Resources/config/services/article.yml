  Evrinoma\ArticleBundle\Facade\Article\FacadeInterface:
    alias: evrinoma.article.facade

  evrinoma.article.factory:
    class: Evrinoma\ArticleBundle\Factory\ArticleFactory
    public: true
    arguments:

  evrinoma.article.orm.repository:
